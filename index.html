<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bui Xuan Viet | FullStack Developer</title>
    <meta name="description" content="Portfolio of Bui Xuan Viet, a Backend-focused FullStack Developer." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable manual toggling
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gradient-x': 'gradient-x 15s ease infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'grid-flow': 'grid-flow 20s linear infinite',
              'meteor': 'meteor 5s linear infinite',
              'twinkle': 'twinkle 3s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'gradient-x': {
                '0%, 100%': {
                    'background-size': '200% 200%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              },
              'grid-flow': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' },
              },
              meteor: {
                "0%": { transform: "rotate(215deg) translateX(0)", opacity: "0" },
                "5%": { opacity: "1" },
                "100%": {
                  transform: "rotate(215deg) translateX(-1000px)", // Increased distance for slower speed
                  opacity: "0",
                },
              },
              twinkle: {
                  "0%, 100%": { opacity: "1", transform: "scale(1)" },
                  "50%": { opacity: "0.3", transform: "scale(0.8)" },
              }
            }
          }
        }
      }
    </script>
    <script>
      // Initialize Theme - PRIORITIZE DARK MODE
      // If 'theme' is NOT in localStorage, default to 'dark' regardless of system preference.
      // Only use 'light' if explicitly set in localStorage.
      if (localStorage.theme === 'light') {
        document.documentElement.classList.remove('dark')
      } else {
        document.documentElement.classList.add('dark')
        // Optional: Set it to storage if you want it to persist immediately
        if (!('theme' in localStorage)) {
             localStorage.setItem('theme', 'dark');
        }
      }
    </script>
    <style>
      body {
        /* Default to Light Mode Colors, overridden by dark: class */
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
        cursor: default;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark mode override */
      .dark body {
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0; /* Slate 200 */
      }
      
      /* Global Noise Texture - Only visible in Dark Mode */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        transition: opacity 0.3s ease;
      }
      .dark .bg-noise {
        opacity: 0.03;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; } /* Slate 300 */
      .dark ::-webkit-scrollbar-track { background: #020617; }
      .dark ::-webkit-scrollbar-thumb { background: #1e293b; }

      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #334155; }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 5rem;
      }
      
      /* 3D Tilt */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      
      /* Reveal Animations */
      .reveal-hidden {
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.17, 0.55, 0.55, 1);
        will-change: opacity, transform;
      }
      .reveal-hidden-bottom { transform: translateY(30px); }
      .reveal-hidden-left { transform: translateX(-30px); }
      .reveal-hidden-right { transform: translateX(30px); }
      .reveal-visible { opacity: 1; transform: translate(0, 0); }

      /* Glitch Effect - Dark Mode Only usually, but let's keep logic general */
      .glitch-wrapper { position: relative; }
      .glitch-text { position: relative; }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
      }
      .glitch-text::before {
        left: 2px; text-shadow: -1px 0 #00ffff; clip-path: inset(24% 0 29% 0);
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px; text-shadow: -1px 0 #ff00ff; clip-path: inset(85% 0 1% 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); } 100% { clip-path: inset(30% 0 20% 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); } 100% { clip-path: inset(5% 0 90% 0); }
      }
      
      /* Magic Border */
      .magic-border::after {
        content: ""; position: absolute; top: 0; left: 0; height: 100%; width: 100%;
        background: radial-gradient(400px circle at var(--mouse-x) var(--mouse-y), rgba(16, 185, 129, 0.4), transparent 40%);
        z-index: 0; border-radius: inherit; pointer-events: none; opacity: 0; transition: opacity 0.5s;
      }
      .magic-card:hover .magic-border::after { opacity: 1; }
    </style>
