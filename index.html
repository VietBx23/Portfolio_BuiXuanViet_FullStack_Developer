    <title>Bui Xuan Viet | FullStack Developer</title>
    <meta name="description" content="Portfolio of Bui Xuan Viet, a Backend-focused FullStack Developer." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#151f32',
                900: '#0f172a',
                950: '#020617',
              },
              emerald: {
                450: '#10b981',
              }
            },
            animation: {
              'blob': 'blob 10s infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'marquee': 'marquee 40s linear infinite',
              'meteor': 'meteor 5s linear infinite',
              'beam': 'beam 2s linear infinite',
              'border-rotate': 'border-rotate 4s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'scroll': 'scroll 2s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              },
              marquee: {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-100%)' },
              },
              meteor: {
                "0%": { transform: "rotate(215deg) translateX(0)", opacity: "1" },
                "70%": { opacity: "1" },
                "100%": { transform: "rotate(215deg) translateX(-500px)", opacity: "0" },
              },
              beam: {
                '0%': { top: '-100%' },
                '100%': { top: '100%' },
              },
              'border-rotate': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scroll: {
                '0%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
        cursor: default;
      }
      
      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Improved Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; border: 1px solid #334155; }
      ::-webkit-scrollbar-thumb:hover { background: #10b981; }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 5rem;
      }
      
      /* Premium Glass Effect */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      /* Spotlight Card Effect */
      .spotlight-card {
        position: relative;
        overflow: hidden;
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .spotlight-card::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(800px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 255, 255, 0.06), transparent 40%);
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
        z-index: 10;
        border-radius: inherit;
      }
      
      .spotlight-card:hover::before {
        opacity: 1;
      }
      
      .spotlight-card::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(16, 185, 129, 0.1), transparent 40%);
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
        z-index: 10;
        border-radius: inherit;
      }
      
      .spotlight-card:hover::after {
        opacity: 1;
      }

      /* Animated Gradient Border */
      .animated-border {
        position: relative;
        border: double 1px transparent;
        border-radius: 0.75rem;
        background-image: linear-gradient(#0d1117, #0d1117), 
                          linear-gradient(90deg, #10b981, #3b82f6, #8b5cf6, #10b981);
        background-origin: border-box;
        background-clip: padding-box, border-box;
        background-size: 200% 200%;
        animation: border-rotate 4s linear infinite;
      }
      
      /* Typewriter Cursor */
      .typewriter-cursor::after {
        content: '|';
        animation: cursor-blink 1s step-start infinite;
      }
      
      @keyframes cursor-blink {
        50% { opacity: 0; }
      }

      /* Text Selection */
      ::selection {
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
      }
    </style>
